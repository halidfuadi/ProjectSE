<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <title>FastForDrive</title>
        <link rel="icon" type="image/x-icon" href="Assets/smalllogo.png">
    
        <!-- fonts from google fonts -->
        <link rel="stylesheet" href="logins.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- HEADER FOR THE WEBSITE -->
    <section id="header" class="header">
        
        <nav>
            <a href="index.html">
                <img src="assets/logo.png">
            </a>
        </nav>

        <div class="form">
            <div class="forms">
                <form action="" id="register-form">
                    <div class="title">
                        <h1>REGISTER</h1>
                    </div>
                    
                    <div class="content">
                        <label for="first_name" class="text">First Name</label>
                    </div>

                    <div class="content">
                        <input type="text" class="input" id="username" name="" placeholder="First Name">
                    </div>

                    <div class="content">
                        <label for="last_name" class="text">Last Name</label>
                    </div>

                    <div class="content">
                        <input type="text" class="input" id="username" name="" placeholder="Last Name">
                    </div>
                    
                    <div class="content">
                        <label for="email" class="text">Email</label>
                    </div>

                    <div class="content">
                        <input type="text" class="input" id="email" name="" placeholder="Email">
                    </div>

                    <div class="content">
                        <label for="password" class="text">Password</label>
                    </div>

                    <div class="content">
                        <input type="text" class="input" id="password" name="" placeholder="Password">
                    </div>

                    <div class="check">
                        <a href="signup.html">alrady have an account?</a>
                    </div>

                    <input type="checkbox" class="check" id="terms" name="remember"><a href="">Terms and Condition</a>

                    <div class="sign">
                        <a href="index.html">

                </form>
            </div>
        </div>
        
    
    </section>
